<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s ease-out;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      margin: 20px 0;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #6e8efb;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #a777e3;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-content">
        <h2>3D Product Card</h2>
        <p>Experience a modern 3D effect with smooth interactions and realistic shadows.</p>
        <a href="#" class="button">View Details</a>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    card.addEventListener("mousemove", (event) => {
      const cardRect = card.getBoundingClientRect();
      const centerX = cardRect.left + cardRect.width / 2;
      const centerY = cardRect.top + cardRect.height / 2;

      const mouseX = event.clientX - centerX;
      const mouseY = event.clientY - centerY;

      const rotateX = (mouseY / cardRect.height) * 15;
      const rotateY = -(mouseX / cardRect.width) * 15;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
